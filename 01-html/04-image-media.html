<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <!-- alt : 이미지가 깨질 때 대체 텍스트
        width / height : 이미지 크기 지정
        loding="lazy" : 스크롤해야 보이는 이미지를 늦게 로딩
    -->
    <img src="assets/pnada.jpg" alt="판다" width="300" loading="lazy" />

    <h2>오디오 태그</h2>
    <!-- controls : 재생 컨트롤 표시, loop : 반복 재생 -->
    <audio src="assets/audio.mp3" controls loop></audio>

    <h2>비디오 태그</h2>
    <!-- controls : 재생 컨트롤 표시, poster : 썸네일 이미지 -->
    <video
      src="assets/video.mp4"
      controls
      poster="assets/thumbnail.png"
    ></video>

      allowfullscreen

  </body>
</html>
